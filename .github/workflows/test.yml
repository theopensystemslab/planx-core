name: Test
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        id: install-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: PNPM Install
        id: install-pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: true

      - name: Clean generated assets
        run: rm -rf ./dist ./types

      - name: Run code checks
        run: pnpm check

      - name: Run tests
        run: pnpm test
